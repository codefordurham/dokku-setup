---
- name: Setup AWS infrastructure
  hosts: localhost
  connection: local
  gather_facts: False
  vars_files:
    - vars/aws.yml
    - vars/aws_secrets.yml
  tasks:
    - name: get admin's public ip address
      ipify_facts:
    - name: fetch cloudformation template.
      get_url:
        url: https://s3.amazonaws.com/dokku-aws/dokku_stack.json
        dest: files/cf_template.json
    - name: Launch cloudformation to create ec2, security group, and EIP.
      cloudformation:
        stack_name: "{{ stack_name }}"
        state: present
        region: "{{ aws_region }}"
        template: files/cf_template.json
        template_parameters:
          DokkuHostname: "{{ stack_name }}.{{ zone }}"
          KeyName: "{{ key_name }}"
          SshCidr: "{{ ipify_public_ip }}/32"
      register: cloudformation
    - name: "Setup route53 {{ stack_name }}.{{ zone }}"
      route53:
        profile: "{{ aws_dns_profile }}"
        command: create
        overwrite: true
        zone: "{{ zone }}"
        record: "{{ stack_name }}.{{ zone }}"
        type: A
        value: "{{ cloudformation.stack_outputs.PublicIP }}"
    - name: Wildcard subdomains for stack
      route53:
        profile: "{{ aws_dns_profile }}"
        command: create
        overwrite: true
        zone: "{{ zone }}"
        record: "*.{{ stack_name }}.{{ zone }}"
        type: A
        value: "{{ cloudformation.stack_outputs.PublicIP }}"
    - name: Add instance to in-memory host group
      add_host:
        hostname: "{{ cloudformation.stack_outputs.PublicIP }}"
        groups: cloud_formation
    - name: Wait for SSH
      wait_for:
        host: "{{ cloudformation.stack_outputs.PublicIP }}"
        port: 22
        delay: 5
        timeout: 300
        state: started
- name: Configure ec2 instance
  hosts: cloud_formation
  become: yes
  gather_facts: False
  vars_files:
    - vars/aws.yml
    - vars/aws_secrets.yml
  vars:
    ansible_user: ubuntu
    ansible_ssh_private_key_file: "{{ ssh_private_key }}"
    ansible_host_key_checking: false
  pre_tasks:
  # if there is no python, install it before using other ansible packages
  - name: setup python symlink for ansible
    raw: which python || ln -s `which python3` /usr/bin/python
  roles:
  - { role: swapfile, swapfile_size: 3GB, swapfile_swappiness: 10 }
  tasks:
  - name: Install Letsencrypt
    shell: dokku plugin:install https://github.com/dokku/dokku-letsencrypt.git
    args:
      creates: /var/lib/dokku/plugins/enabled/letsencrypt
